apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: quickpoll
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      # you can keep prometheus annotations if you actually expose /metrics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: quickpoll-api:dev
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        # Remove probes if your app doesn't implement them yet, or keep if implemented
        # readinessProbe:
        #   httpGet: { path: /readyz, port: 8000 }
        #   initialDelaySeconds: 5
        #   periodSeconds: 5
        # livenessProbe:
        #   httpGet: { path: /healthz, port: 8000 }
        #   initialDelaySeconds: 5
        #   periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: quickpoll
spec:
  selector:
    app: api
  ports:
  - port: 8000
    targetPort: 8000